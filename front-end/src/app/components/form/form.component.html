<div>
  <div class="container">
    <div *ngFor="let plan of plan" class="card">
      <div class="card-title">
        <h2>{{plan.name}}</h2>
        <p><Span>{{plan.price}}</Span>/mes</p>
      </div>
      <div class="card-content">
        <p>{{plan.description}}</p>
        <button (click)="changePlan()">Trocar plano</button>
      </div>
    </div>
  </div>
  <form class="form">
    <mat-form-field class="form-fild">
      <mat-label>Nome</mat-label>
      <input [(ngModel)]="name" name="name" type="text" matInput>
    </mat-form-field>
    <mat-form-field class="form-fild">
      <mat-label>Email</mat-label>
      <input [(ngModel)]="email" name="email" type="email" matInput>
    </mat-form-field>
    <mat-form-field class="form-fild">
      <mat-label>TEL</mat-label>
      <input [(ngModel)]="tel" name="tel" type="text" matInput>
    </mat-form-field>
    <button (click)="createClient()" class="btn-assinar" mat-raised-button color="primary">Assinar</button>
  </form>
</div>
